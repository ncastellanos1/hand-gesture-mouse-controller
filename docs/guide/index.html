<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WOW CHAT IA</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Hand Gesture Mouse Controller is an innovative software that enables users to control their computer's mouse cursor using hand gestures. This project uses computer vision and hand landmark detection to translate hand movements and gestures captured by a webcam into mouse actions, offering a unique and intuitive way of interacting with your computer.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .app-name img {
      width: 50%;
      height: auto;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    auto2top: true,
    coverpage: true,
    onlyCover: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    logo: '/assets/icon.png',
    subMaxLevel: 4,
    name: 'Hand Gesture Mouse Controller',
    repo: '',
    relativePath: true,
    pagination: {
      previousText: 'Previous Page',
      nextText: 'Next Page',
      crossChapter: true,
      crossChapterText: true,
    },
    plantuml: {
      skin: 'classic'
    },
    scrollToTop: {
      auto: true,
      text: '⬆',
      right: 15,
      bottom: 15,
      offset: 500
    },
    tabs: {
      persist    : true,      // default
      sync       : true,      // default
      theme      : 'classic', // default
      tabComments: true,      // default
      tabHeadings: true       // default
    },
    search: {
      noData: {
        '/': 'No results!',
      },
      paths: 'auto',
      placeholder: {
        '/': 'Search',
      },
    },
    markdown: {
      renderer: {

        code: function (code, lang) {
          if (lang === 'drawio') {
            if (window.drawioConverter) {
              console.log('drawio 转化中')
              return window.drawioConverter(code)
            } else {
              return `<div class='drawio-code'>${code}</div>`
            }
          } else {
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    },
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-copy-code@2"></script>

<!-- Pagination -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

<!-- Search-->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

<!-- Mermaid -->
<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script>mermaid.initialize({ startOnLoad: true });</script>

<!-- PlantUML -->
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

<!-- Language highlighting-->
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-http.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>

<!-- Stack Overflow -->
<script src="https://furydocs.io/resources/plugins/stackoverflow-plugin.js"></script>

<!-- Imagem Zoom -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<!-- docsify-tabs {https://jhildenbiddle.github.io/docsify-tabs/#/} -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

<!-- Scroll to Top-->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

<!-- Drawio -->
<script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>

</body>
</html>
